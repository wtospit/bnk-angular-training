<div class="container">
  <div class="row justify-content-center">
    <div class="card w-50">
      <div class="card-body">
        <form class="form" [formGroup]="loginForm">
          <div class="form-group">
            <label for="login">Login</label>
            <input formControlName="login" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" class="form-control" type="password">
          </div>
          <button (click)="doLogin()" class="btn btn-bnk-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
